<!doctype html>
<html lang="en">
  <head>
    <title>Udemy HTML</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
  
    <style>
      #textBox{
        width: 300px;
        height: 300px;
        background-color: cyan;
        position: absolute;
        margin-top: 25px;
        font-size: 12px;
      }
    </style>
  
    <!-- Bootstrap CSS -->
    <!-- CSS only -->
    <script>
      $("document").ready(function(){
              
        $("#toggleMe1").click(function(){
          $("#textBox").animate({fontSize: "35px"},1500);
        });

         
        $("#toggleMe2").click(function(){
          $("#textBox").animate({left: "500px"},1500);
        });

        $("#toggleMe3").click(function(){
          $("#textBox").animate({width: "750px"},1500);
        });

        $("#toggleMe4").click(function(){
          $("#textBox").animate({width: "750px",fontSize: "35px",left: "500px"},2000);
        });

        $("#toggleReset").click(function(){
          $("#textBox").animate({width: "300px",height: "300px",position:"absolute",marginTop:"25px",fontSize: "12px"},2000);
        });





     });

    </script>
  </head>
  <body>
          <b>JQuery Animate function</b><br><br>

          <button id="toggleMe1">GROW</button> |  <button id="toggleMe2">MOVE</button> |  <button id="toggleMe3">BIGGER</button> |  <button id="toggleMe4">APPLY ALL</button>
          | <button id="toggleReset">RESET</button>
        
         <div id="textBox">
           Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae molestiae saepe enim labore, molestias eaque.
         </div>
       
         

        
  
  </body>
  <script src="/js/bootstrap.js"></script>
</html>
